<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Create Repo Server</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                  <mat-select placeholder="Type" [(value)]="serverId">
                                    <mat-option *ngFor="let gs of gitlabServers" [value]="gs.id">
                                      {{ gs.name }}
                                    </mat-option>
                                  </mat-select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Fist Name" type="text" 
                                    [value]="name" (input)="name = $event.target.value">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Adress" type="text"
                                    [value]="token" (input)="token = $event.target.value"> 
                                  </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" (click)="onCreate()" class="btn btn-danger pull-right">Save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
