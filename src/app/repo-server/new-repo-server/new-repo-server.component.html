<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Create Repo Server</h4>
                    </div>
                   
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                  <mat-form-field>
                                    <mat-select placeholder="Type" 
                                      (selectionChange)="onSelectServer($event)" [(value)]="serverId">
                                      <mat-option *ngFor="let gs of gitlabServers" [value]="gs.id">
                                        {{ gs.name }}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Name" type="text" 
                                    [value]="name" (input)="name = $event.target.value; checkCompletion()">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Token" type="text"
                                    [value]="token" (input)="token = $event.target.value; checkCompletion()"> 
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <a href="{{token.url}}" target="_blank">{{tokenUrl}}</a>
                              </div>
                          </div>
                            <button mat-raised-button type="submit" [disabled]="! isCompleted"
                            (click)="doCreate()" class="btn btn-danger pull-right">Create</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
